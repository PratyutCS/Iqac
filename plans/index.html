    <script>
        $(document).ready(function() {
            $(document).scroll(function() {
                // calculate half the viewport
                var compensation = $(window).height() / 2;
                // calculate where the sections start
                var q = ($('.q').offset().top) - compensation;
                var w = ($('.w').offset().top) - compensation;
                var e = ($('.e').offset().top) - compensation;
                var r = ($('.r').offset().top) - compensation;
                var t = ($('.t').offset().top) - compensation;
                var y = ($('.y').offset().top) - compensation;
                
                var scrollPos = $(document).scrollTop();
                
                
                // Apply text changes
                if (scrollPos >= q && scrollPos < w) {
                $('.heading').text('5 YEAR STRATEGY PLAN');
                }
                else if (scrollPos >= w && scrollPos < e) {
                $('.heading').text('VISION');  
                }
                else if (scrollPos >= e && scrollPos < r) {
                $('.heading').text('MISSION');  
                }
                else if (scrollPos >= r && scrollPos < t) {
                $('.heading').text('STATEGIC GOALS');  
                }
                else if (scrollPos >= t && scrollPos < y) {
                $('.heading').text('STATEGIC GOALS');  
                }
                else if (scrollPos >= y) {
                $('.heading').text('STATEGIC GOALS');  
                }
                else {
                $('.heading').text('');  
                } 
            }); // close scroll function
}); // close document ready
    </script>
